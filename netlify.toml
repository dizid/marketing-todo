[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist"

[dev]
  functions = "netlify/functions"
  command = "npm run dev"
  targetPort = 3000
  functionsPort = 9999
  timeout = 120

[functions]
  # Ensure Node.js dependencies are bundled with functions
  node_bundler = "esbuild"
  external_node_modules = ["@supabase/supabase-js"]
  timeout = 30

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
